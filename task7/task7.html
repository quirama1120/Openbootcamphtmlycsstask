<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/task7/task7.css">
    <title>Tarea replicando formulario de google</title>
</head>
<body>
    <hr class="container">
        <section class="header">
            <picture>
                <img src="https://logos-download.com/wp-content/uploads/2016/09/Dribbble_logo_black.png" alt="logo_dribble">
            </picture>
            <br>
            <span>Ingresa a Dribbble</span>
            <div class="logo_google">
                <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" alt="logo-google">
                <button type="button"> Iiniciar sesión con Google</button>
                <img id="logo_twitter" src="https://st2.depositphotos.com/1144386/7438/v/600/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg" alt="logo_twitter">            
            </div>
            
            
        </section>
        <div class="division">
        <hr> <span>O</span> <hr>
        </div>
        <section class="main">
            <form action="" method="">
                <fieldset class="fieldset">
                <label for="text">Nombre de Uusuario o correo electrónico</label>
                <input type="text" name="text" id="text">
                </fieldset>
                <fieldset class="fieldset_password">
                <label for="password">Contraseña  <a href="">Olvidaste la contraseña</a></label>
                
                <input type="password" name="password" id="password">
                </fieldset>
                <button type="submit"> Iniciar sesión</button>
            </form>
            <span>¿No tienes cuenta? <a href="Inicia sesión ahora">Registrate</a></span>
        </section>
    </div>
</body>
</html>
